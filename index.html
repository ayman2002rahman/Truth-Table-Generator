<!DOCTYPE html>
<html>
    <head>
        <title>Truth Table Generator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Truth Table Generator</h1>
        <h3>This calculator generates the truth table for a givin logic expression.</h3>

        <label>Enter the logic expression</label><br>
        <input type = "text" id = "userInput" size = "60"><br><br>

        <button type = "button" id = "calculate">Generate</button>
        
        <p class = "output" id = "coefficient"></p>

        <script type = "module" src = "main.js"></script>
    </body>
</html>
